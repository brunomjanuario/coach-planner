<div class="teams-container">

    <div class="teams-list">
        <div class="team-header-container">
            <h1>Teams</h1>
            <app-add-button (event)="addTeam()"></app-add-button>
        </div>
        <mat-card *ngFor="let team of teams" class="team-container" (click)="selectTeam(team)">
            <img src="../../assets/images/logo.png" alt="">
            <mat-card-content class="content"> {{ team.club }} </mat-card-content>
            <mat-card-content class="content"> {{ team.name }} </mat-card-content>
            <mat-card-content class="content"> {{ team.season }} </mat-card-content>
        </mat-card>
    </div>

    <div class="players-list" *ngIf="selectedTeam">
        <app-players [players]="selectedTeam.players" [teamId]="selectedTeam.id" (event)="selectPlayer($event)"></app-players>
    </div>

    <div class="info">
        <app-player-info *ngIf="selectedPlayer; else showTeamInfo" [player]="selectedPlayer"></app-player-info>
        <ng-template class="info" #showTeamInfo>
            <app-team-info [team]="selectedTeam"></app-team-info>
        </ng-template>
    </div>
</div>
