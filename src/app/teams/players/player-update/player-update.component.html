<h1 mat-dialog-title>New Player</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="form.controls['name'].hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput formControlName="age" type="number" placeholder="Enter a number">
            <mat-error *ngIf="form.controls['age'].hasError('required')">
                Age is required
            </mat-error>
            <mat-error *ngIf="form.controls['age'].hasError('age')">
                Enter a valid age
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Shirt Number</mat-label>
            <input matInput formControlName="shirtNumber" type="number" placeholder="Enter a number">
            <mat-error *ngIf="form.controls['shirtNumber'].hasError('required')">
                Shirt number is required
            </mat-error>
            <mat-error *ngIf="form.controls['shirtNumber'].hasError('shirtNumber')">
                Enter a valid shirt number
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="position">
                <mat-option *ngFor="let option of enumOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
        </mat-form-field>

        <div mat-dialog-actions>
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-button type="submit" [disabled]="!form.valid">Submit</button>
        </div>
    </form>
</div>
